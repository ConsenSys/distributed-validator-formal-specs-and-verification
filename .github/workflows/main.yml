name: Attestations Non-Slashability

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: 'repo'

      - name: Build docker images
        run: docker build -t dafny repo     

      - name: Run verification
        continue-on-error: true
        run: docker run --rm -t  -v  $PWD:/home/dafny dafny  /noCheating:1  /vcsCores:8 /trace  /timeLimit:10000 /verifyAllModules repo/src/dvspec/dafny/att_spec_proofs/core_proofs.dfy | tee output.log

      - name: Check For Non Verification Errors
        run: grep -q 'Dafny program verifier finished with.* 0 errors' output.log

      - name: Check For Non Missing Bodies
        run: bash -c "! grep -q 'has no body' output.txt"